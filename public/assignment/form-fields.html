        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Forms</h1>
          
          <ul class="nav nav-tabs">
                <li class="nav-item">

                </li>
                <li class="nav-item">
                  <a href="#form-fields" class="nav-link">Fields</a>
                </li>
          </ul>

        <form>
          <div class="form-group">
          <label for="firstName">First Name:</label>
        <div class="input-group">
          <input type="text" class="form-control" name="firstName" placeholder="First Name">
          <span class="input-group-btn">
            <a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-pencil"></span></button></a>
            <a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-copy"></span></button></a>
            <a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-trash"></span></button></a>
            <a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-align-justify"></span></button></a>
          </span> 
        </div>
      </div>
      
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <div class="input-group">
          <input type="text" class="form-control" name="lastName" placeholder="Last Name">
          <span class="input-group-btn">
            <a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-pencil"></span></button></a>
            <a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-copy"></span></button></a>
            <a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-trash"></span></button></a>
            <a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-align-justify"></span></button></a>
          </span> 
        </div>
      </div>
      
      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <div class="input-group">
          <input type="date" class="form-control" name="dob">
          <span class="input-group-btn">
            <a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-pencil"></span></button></a>
            <a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-copy"></span></button></a>
            <a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-trash"></span></button></a>
            <a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-align-justify"></span></button></a>
          </span> 
        </div>
      </div>
      
      <div class="form-group">
        <label for="gender">Gender</label>
        <div class="input-group">
          <select class="form-control">
            <option value="" disabled selected>Gender</option>          
            <option>Male</option>
            <option>Female</option>         
          </select>
          <span class="input-group-btn">
            <a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-pencil"></span></button></a>
            <a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-copy"></span></button></a>
            <a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-trash"></span></button></a>
            <a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-align-justify"></span></button></a>
          </span> 
        </div>
      </div>
      
      <div class="form-group">
        <label for="roles">Roles</label>
        <div class="input-group">
          <div class="checkbox">
            <label>
              <input type="checkbox" value="admin">
              Admin
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="student">
              Student
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="user">
              User
            </label>
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="licence">Licence Agreement</label>
        <div class="input-group">
          
          <div class="radio">
            <label>
              <input type="radio" name="licence" id="agree" value="agree" checked>
              Yes
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="licence" id="disagree" value="disagree">
              No
            </label>
          </div>
        </div>
      </div>
      
      
      <hr>
      
      <div class="form-group">
        <label for="add-new">Add New Field</label>
        <div class="input-group">
          <select class="form-control">         
            <option>Single Line Text</option>
            <option>Date</option>
            <option>Dropdown</option>
            <option>Checkboxes</option>
            <option>Radio Buttons</option>
            <option>Paragraph Text Fields</option>          
          </select>
          <span class="input-group-btn">
            <a href="#"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-plus"></span></button></a>
          </span> 
        </div>
      </div>
      
    </form>
