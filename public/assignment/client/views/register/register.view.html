<h1 class="page-header">Register </h1>
            
            <form class="form-horizontal" ng-controller="RegisterController">
              <div class="form-group">
                <label for="username" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="username" placeholder="Username" ng-model="user.username">
                </div>
              </div>
              <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="password1" placeholder="Password" ng-model="user.password">
                </div>
              </div>
              <div class="form-group">
                <label for="password2" class="col-sm-2 control-label">Verify Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="password2" placeholder="Verify Password">
                </div>
              </div>
              <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email ID</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="email" placeholder="Email ID" ng-model="user.email">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <a type="submit" class="btn btn-default" ng-click="register()">Register</a>
                </div>
              </div>
            </form>
