<h1 class="page-header" style="text-align: center">BikeRoutes.com</h1>
<div class="container">
    <div class="row">
        <form class="form-horizontal" ng-controller="LoginController">
            <div class="form-group">

                <div class="col-sm-10 col-lg-3 col-lg-offset-4">
                    <input type="text" class="form-control" id="username" placeholder="Username" ng-model="username">
                </div>
            </div>
            <div class="form-group">

                <div class="col-sm-10 col-lg-3 col-lg-offset-4">
                    <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-md-offset-4 col-lg-offset-5">
                    <a type="login" class="btn btn-default" ng-click="login()">Login</a>
                </div>
            </div>
        </form>
    </div>

</div>
